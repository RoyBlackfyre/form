<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column column-left">
            <div class="background-img">
                <div id="logo">
                    <img src="./assets/targaryen-red.png" alt="Targaryen-Logo">
                    <p> Garyen's</p>
                </div>
            </div>
        </div>
        
        <div class="column column-right">
            <div class="row row-top">
                <p>Skorī dēmalȳti tymptir tymis, ērinis iā morghūlis. Zaldrīzes rȳbus, lo mērī udrirzi Valyrio eglio ȳdrassua</p>
                <br>
                <p><em> After all, when you play with fire, it's best to have a dragon on your side.</em></p>
            </div>

            <div class="row row-middle">
                <p>Let's do this!</p>

                <form action="" method="post">
                    <div>
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required maxlength="50" minlength="3" pattern="^[A-Za-z]+$">
                        </div>

                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" required maxlength="50" pattern="^[A-Za-z]+$">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="mail" required >
                        </div>
                        
                        <div>
                            <label for="number">Phone number</label>
                            <input type="number" id="number" name="number" required >
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="pwd">Password</label>
                            <input type="password" id="password" name="password" required pattern=^(?=.*[A-Z])(?=.*[\d])(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$ >
                        </div>

                        <div>
                            <label for="c-pwd">Confirm Password</label>
                            <input type="password" id="c-password" name="c-password" required pattern=^(?=.*[A-Z])(?=.*[\d])(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$ >
                        </div>
                        
                    </div>
                </form>
                
            </div>

            <div class="row row-bottom">
               <button>
                Create Acount
               </button>
               <p>Already have an account? <a href="https://awoiaf.westeros.org/index.php/Main_Page" rel="noreferrer noopener" target="_blank">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
